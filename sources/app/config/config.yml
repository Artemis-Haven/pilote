imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id: session.handler.native_file
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        pilote:
            notification_connexion: "%notification_connexion%"
            disable_registration: "%disable_registration%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm #
    firewall_name: main
    user_class: Pilote\UserBundle\Entity\User
    service:
        mailer: fos_user.mailer.twig_swift
    registration:
        confirmation:
            enabled: false
            #from_email:
                # Adresse de l'expediteur
                #address: remi.patrizio@me.com
                # Nom de l'expediteur
                #sender_name: Equipe Pilote
            #template: PiloteUserBundle:Registration:Registration.email.html.twig

#fos_message:
#    db_driver: orm
#    thread_class: Pilote\MessageBundle\Entity\Thread
#    message_class: Pilote\MessageBundle\Entity\Message

services:
    twig.extension.text:
        class: Twig_Extensions_Extension_Text
        tags:
            - { name: twig.extension }
    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }

nc_elephant_io:
    clients:
        default:
            connection: %notification_connexion%
            # specify version 0.x for 0.* version and 1.x for 1.0 version
            version: 1.x

fr3d_ldap:
    driver:
       host:     %ldap_host%
       port:     %ldap_port%
       username: %ldap_username%
       password: %ldap_password%
       useSsl:   false
    user:
        baseDn: %ldap_baseDn%
        attributes:
           - { ldap_attr: samaccountname,  user_method: setUsername } # champ login
           - { ldap_attr: DN, user_method: setDn }
           - { ldap_attr: displayname, user_method: setDisplayName }
           - { ldap_attr: mail, user_method: setEmail } # setter dans BaseUser
